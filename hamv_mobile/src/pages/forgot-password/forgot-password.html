<ion-header no-border>
  <ion-navbar color="transparent">
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container">
    <form #forgotPwForm="ngForm" novalidate (ngSubmit)="onForgotPassword(forgotPwForm)">
      <div class="header-image">
        <img [src]="themeService.logoUrl">
      </div>
      <ion-list>
        <div class="header-t">
          <h1 color="white">{{ 'FORGOT_PASSWORD.RESET_PWD' | translate }}</h1>
        </div>
        <div class="divider">
        </div>
        <p class="description" align="center">{{ 'FORGOT_PASSWORD.ENTER_EMAIL' | translate }}</p>
        <ion-label color="white">{{ 'FORGOT_PASSWORD.EMAIL' | translate }}</ion-label>
        <ion-item color="transparent">
          <ion-input [(ngModel)]="fpw.username" name="username" type="email" #username="ngModel" spellcheck="false"
            autocapitalize="off" maxlength="100" [pattern]="userV" required>
          </ion-input>
        </ion-item>
        <div class="divider">
        </div>
      </ion-list>
    </form>
    <button class="reset-button" [disabled]="!forgotPwForm.valid" type="submit">
      <span>{{ 'FORGOT_PASSWORD.RESET_PWD' | translate }}</span>
    </button>
  </div>
</ion-content>
