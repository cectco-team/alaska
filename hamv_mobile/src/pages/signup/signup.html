<ion-header no-border>
  <ion-navbar color="transparent">
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container">
    <form #signupForm="ngForm" novalidate (ngSubmit)="onSignup(signupForm)">
      <div class="header-image">
        <img [src]="themeService.logoUrl">
      </div>
      <div class="header-t">
        <h1 color="primary">{{ 'SIGNUP.CREATE_MY_ACCOUNT' | translate }}</h1>
      </div>
      <ion-list>
        <div></div>
        <ion-label color="white">{{ 'SIGNUP.EMAIL' | translate }}</ion-label>
        <ion-item color="transparent">
          <ion-input [(ngModel)]="signup.username" name="username" type="email" #username="ngModel" spellcheck="false" autocapitalize="off"
            maxlength="100" [pattern]="userV" required myTabIndex="1">
          </ion-input>
        </ion-item>
        <br>
        <ion-label color="white">{{ 'SIGNUP.PASSWORD' | translate }}</ion-label>
        <ion-item class="input-with-eye-toggle" color="transparent">
          <ion-input [(ngModel)]="signup.password" name="password" [type]="inputType" #password="ngModel" required myTabIndex="2" clearOnEdit="false">
          </ion-input>
          <button (click)="onShowHidePassword()" ion-button icon-only clear item-right type="button">
            <ion-icon [name]="iconName" color="white"></ion-icon>
          </button>
        </ion-item>
         <div class="divider"></div>
        <div class="userConsent">
          <ion-checkbox color="primary" [(ngModel)]="userConsent" [ngModelOptions]="{standalone: true}"></ion-checkbox>
          <p class="description">
            {{ 'SIGNUP.AGREE_MSG' | translate }}
            <terms-of-service></terms-of-service>
          </p>
        </div>
        <div class="divider"></div>
        <button class="full-button" [disabled]="!signupForm.valid || !userConsent" type="submit"><span>{{ 'SIGNUP.CREATE_ACCOUNT' | translate }}</span></button>
        <div class="divider"></div>
      </ion-list>
    </form>
  </div>
  <extra-page-space></extra-page-space>
</ion-content>
