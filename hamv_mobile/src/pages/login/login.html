<ion-header no-border>
  <ion-navbar color="transparent">
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="container">
    <ion-list>
      <form #loginForm="ngForm" novalidate (ngSubmit)="onLogin(loginForm)">
        <div class="header-image">
          <img [src]="themeService.logoUrl">
        </div>
        <div class="header-t">
          <h1 color="primary">{{ 'LOGIN.SIGN_IN' | translate }}</h1>
        </div>
        <ion-label *ngIf="!isUserLoggedIn()" color="white">{{ 'LOGIN.EMAIL' | translate }}</ion-label>
        <ion-item *ngIf="!isUserLoggedIn()" color="transparent">
          <ion-input [(ngModel)]="login.username" name="username" type="email" #username="ngModel" spellcheck="false" autocapitalize="off"
            maxlength="100" [pattern]="userV" required myTabIndex="1">
          </ion-input>
        </ion-item>
        <ion-item *ngIf="isUserLoggedIn()" color="transparent">
          <ion-icon name="person" item-left color="white"></ion-icon>
          <h2>{{ login.username }}</h2>
        </ion-item>
        <br>
        <ion-label color="white">{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
        <ion-item class="input-with-eye-toggle" color="transparent">
          <ion-input [(ngModel)]="login.password" name="password" [type]="inputType" #password="ngModel" [pattern]="pwV" minlength="8"
            maxlength="20" required myTabIndex="2" clearOnEdit="false">
          </ion-input>
          <button (click)="onShowHidePassword()" ion-button icon-only clear item-right type="button">
            <ion-icon [name]="iconName" color="white"></ion-icon>
          </button>
        </ion-item>
        <div class="divider">
        </div>
        <button class="login-button" [disabled]="!loginForm.valid" type="submit"><span>{{ 'LOGIN.SIGN_IN' | translate }}</span></button>
        <div class="divider"></div>
      </form>
      <button class="full-button" fb-login><span>{{ 'LOGIN.SIGN_IN_WITH_FB' | translate }}</span></button>
    </ion-list>
    <div>
      <p align="center"><a tappable ion-text (click)="goForgotPassword()" color="bluish" margin-vertical>{{ 'LOGIN.FORGOT_PWD' | translate }}</a></p>
    </div>
    <div>
      <button class="full-button" (click)="onLogout()" *ngIf="isUserLoggedIn()" ><span>{{ 'LOGIN.LOG_OUT' | translate }}</span></button>
    </div>
  </div>
  <extra-page-space></extra-page-space>
</ion-content>
